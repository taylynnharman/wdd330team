<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Orders</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/login.js" type="module"></script>
</head>
<body>
    <header id="home-header" class="divider"></header>

    <main class="divider content-container">
        <section>
            <h1>Login</h1>
            <form name="login" id="login">
                <fieldset>
                    <legend>Account Info</legend>
                    <div class="login__info">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>
                </fieldset>
                <button type="button" id="login-button" class="login__button">Login</button>
            </form>
        </section>
    </main>

    <footer id="home-footer"></footer>
</body>
</html>
