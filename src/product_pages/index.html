<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

  <link rel="stylesheet" href="../css/style.css" />

  <script src="../js/product.js" type="module"></script>
</head>

<body>
  <header id="home-header" class="divider"></header>

  <main class="divider">
    <section class="product-detail">
      <h3 id="productName"></h3>

      <h2 class="divider" id="productNameWithoutBrand"></h2>

      <img class="divider" id="productImage" src="" alt="" />

      <p class="product-card__price" id="productFinalPrice"></p>

      <p class="product__color" id="productColorName"></p>

      <p class="product__description" id="productDescriptionHtmlSimple">
      </p>

      <!-- Add To Cart-->
      <div>
        <button class="btn-add-to-cart">
          <!-- Default state -->
          <span class="btn-state state-default" data-id="">Add to Cart</span>

          <!-- Added state -->
          <span class="btn-state state-added">
            Added to Cart!
          </span>
        </button>
      </div>
      <!-- /Add To Cart-->
    </section>
  </main>

  <footer id="home-footer"></footer>
</body>

</html>
