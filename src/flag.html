<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="glass">
           <div class="alphabet">$30 off!</div>
        </div>
       </div>
       
       <style>
        .container {
            border: 2px solid blue;
            width: 122px;
            height: 122px;

        }
       .glass {
       width: 100px;
       height: 100px;
       position: relative;
       border: 1px solid green;
       }
       .alphabet {
       position: absolute;
       border: 1px solid blue;
       width: 90%;
       height: 90%;
       top: 50%;
       left: 50%;
       transform: translate(-50%,-50%);
       }
    </style>
</body>
</html>
